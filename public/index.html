<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <meta charset="UTF-8">
    <title>Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <mini-drawer-layout>
        <main>
            <h2>Hello World!</h2>
        </main>
        <button id="drawer-handle" class="material-symbols-outlined noJs">
            menu
        </button>
        <nav slot="drawer" class="noJs">
            <h1>My Site</h1>
        </nav>
    </mini-drawer-layout>
</body>
<script>
    const noJs = document.querySelectorAll('.noJs');
    noJs.forEach((element) => {
        element.classList.remove('noJs');
    });
    const element = document.querySelector('#drawer-handle');
    element?.addEventListener('click', (event) => {
        console.log('click');
        event.target.dispatchEvent(new CustomEvent('toggle-drawer', {
            bubbles: true,
            composed: true,
        }));
    });
</script>
<style>
    #drawer-handle {
        position: fixed;
        top: var(--spacing-2);
        right: var(--spacing-2);
        z-index: 100;
    }

    #drawer-handle.noJs {
        display: none;
    }
</style>
</html>
